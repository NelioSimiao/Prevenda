<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable value="#{cadastroPedidoBean.itens}" var="item">

		<p:column headerText="SKU" style="text-align:center;width:80%">
			<h:inputText size="8" />
		</p:column>

		<p:column headerText="Produto" style="text-align:center;width:140%" >
			<p:autoComplete size="50" />
		</p:column>
		<p:column headerText="Valor Unitarios" style="text-align:center;width:80%">
				<h:outputText value="MTN 0,00"/>
		</p:column>
		<p:column headerText="Quantidade" style="text-align:center;width:50%">
			<p:inputText size="8"  value="1"/>
		</p:column>
		<p:column headerText="Estoque" style="text-align:right;width:50%">
			<h:outputText   value="0"/>
		</p:column>
		<p:column headerText="Valor Total" style="text-align:right;width:70px">
			<h:outputText  value="0.00"/>
		</p:column>
		
		<p:columnGroup type="footer">
		<p:column colspan="5" footerText="Subtotal" style="text-align:right"/>
		<p:column footerText="00.00MTN" style="text-align:right"/>	
		</p:columnGroup>
		

		
		

		


	</p:dataTable>


</ui:composition>
